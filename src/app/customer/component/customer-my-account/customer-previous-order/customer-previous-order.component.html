

  <h1> Previous Orders </h1>
  <div class="container previous-orders">
  <div class="row previous-orders-body">
      <div *ngFor="let order of previousOrders">
      <div class="col-md-4" >
           <div class="card shadow" >
              <div class="card-body ">
                <ul class="list-group list-group-flush ">
                  <li class="list-group-item  item-id">OrderId           :   {{order.orderId}}</li>
                  <li class="list-group-item previous-orders-card item">Product Name             :   {{order.name}} </li>                            
                  <li class="list-group-item previous-orders-card item">Quantity(in Kg.)                 :   {{order.quantity}}</li>                            
                  <li class="list-group-item previous-orders-card item">Price(in Rs.)                   :   {{order.totalAmount}}</li>
                  <li class="list-group-item previous-orders-card item">Farmer-Rating                   :   {{order.avgRating}}</li>
                  <li class="list-group-item previous-orders-card item">OTP                      :   {{order.otp}} </li>
                </ul>
              </div>
            </div>
          </div>
          </div>
          </div></div>
